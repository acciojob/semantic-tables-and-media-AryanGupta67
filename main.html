<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Tables and Media</title>
</head>
<body>

  <!-- Semantic Table -->
  <table>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Aryan Gupta</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Priya Sharma</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Rahul Verma</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading -->
  <h2>List of medias</h2>

  <!-- Ordered List -->
  <ol>
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="Sample Image">
    </li>
    <li>
      <video controls width="320">
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </li>
    <li>
      <!-- âœ… Audio src moved directly to <audio> -->
      <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
        Your browser does not support the audio element.
      </audio>
    </li>
  </ol>

</body>
</html>
